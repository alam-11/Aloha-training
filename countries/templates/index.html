<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
   <h1 class="text-center">Get Country cities by entering country name</h1>

    <div class="container my-5">

    <form action="{{ url_for("cities")}}" method="post">
        <h1></h1>
  <div class="mb-3">
    <label for="country" class="form-label">Enter Below</label>
    <input type="text" placeholder="{{searched}}" name="country" class="form-control" id="country" aria-describedby="country">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  <div class="container my-5">

   <ul class="list-group">
   {% for each in foobar %}
          <li class="list-group-item">{{ each }}</li>
   {% endfor %}
   </ul>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
